baseURL: "https://feitian124.netlify.app/"
title: Ming 的博客
paginate: 10
theme: PaperMod
defaultContentLanguage: "zh"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    zh:
        languageName: "Chinese"
        weight: 1
        menu:
            main:
                - name: 所有文章
                  url: archives
                  weight: 5
                - name: 标签
                  url: tags/
                  weight: 6
                - name: 分类
                  url: categories/
                  weight: 7
                - name: 搜索
                  url: search/
                  weight: 9

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "有些无声话语，只有寻梦的人听得见"
    # author: ["Me", "You"]， multiple authors
    author: ming
    # dark, light, auto
    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowToc: true
    # comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: false
        title: Ming
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "Ming的博客"
        Content: >
            欢迎大家来到我的博客，这里主要记录我工作和生活中的一些心得体会和想法，希望大家喜欢.

    socialIcons:
        - name: github
          url: "https://github.com/feitian124"
        - name: twitter
          url: "https://twitter.com/feitian124"
        - name: Rss
          url: "index.xml"

